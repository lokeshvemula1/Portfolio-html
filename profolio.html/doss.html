<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card-container {
            display: flex;
            position: relative;
        }
        .card {
            width: 200px;
            height: 300px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            margin: 10px;
            position: absolute;
            transition: transform 0.3s;
        }
        .card img {
            max-width: 100%;
            max-height: 100%;
        }
        .card:hover {
            transform: scale(1.1);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" style="left: 0px;"> 
            <img src=" " alt="Pokemon 1">
        </div>
        <div class="card" style="left: 50px;"> 
            <img src="pokemon2.jpg" alt="Pokemon 2">
        </div>
        <div class="card" style="left: 100px;"> 
            <img src="pokemon3.jpg" alt="Pokemon 3">
        </div>
    </div>
</body>
</html>
